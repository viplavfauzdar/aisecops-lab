services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: aisecops
      POSTGRES_PASSWORD: aisecops
      POSTGRES_DB: aisecops
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aisecops -d aisecops"]
      interval: 2s
      timeout: 3s
      retries: 30
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./apps/api
    env_file:
      - .env
    environment:
      AUDIT_PATH: /app/audit/audit.jsonl
    volumes:
      - ./apps/api:/app
      - ./config:/app/config
      - ./audit:/app/audit  # Audit log persisted at repo root ./audit
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - api

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  db_data:
  grafana_data:
