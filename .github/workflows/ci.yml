name: CI

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

jobs:
  unit_security:
    name: Unit + Security tests (no live LLM)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run security unit tests (no integration)
        working-directory: apps/api
        run: |
          pytest -q tests/security -m "not integration"

  integration_docker:
    name: Integration tests (docker compose)
    runs-on: self-hosted
    # Run manually (intended for self-hosted runners where Ollama is available).

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker version
          docker compose version

      - name: Create .env (CI)
        run: |
          cat > .env << EOF
          AISECOPS_MODE=secure
          LLM_PROVIDER=ollama

          # For self-hosted runners: Ollama should be running on the host.
          # On macOS/Windows Docker Desktop, host.docker.internal works.
          # On Linux, you may need to set this to the host gateway IP.
          OLLAMA_BASE_URL=http://host.docker.internal:11434

          # Models
          OLLAMA_EMBED_MODEL=nomic-embed-text:latest
          OLLAMA_CHAT_MODEL=qwen3:8b
          EMBED_DIM=768

          # Paths inside the API container (these are mounted in docker-compose.yml)
          POLICY_PATH=/app/config/policy.yaml
          AUDIT_PATH=/app/audit/audit.jsonl

          # Postgres service name in docker-compose.yml is "db"
          PGHOST=db
          PGPORT=5432
          PGDATABASE=aisecops
          PGUSER=aisecops
          PGPASSWORD=aisecops
          EOF

      - name: Build and start stack
        run: |
          docker compose down -v --remove-orphans || true
          docker compose up --build -d
          docker compose ps

      - name: Wait for API health
        run: |
          for i in {1..60}; do
            if docker compose exec -T api curl -sf http://localhost:8000/health > /dev/null; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API did not become healthy in time"
          docker compose logs api
          exit 1

      - name: Show API config snapshot (debug)
        run: |
          docker compose exec -T api sh -lc 'python -c "import os; keys=[\"AISECOPS_MODE\",\"LLM_PROVIDER\",\"OLLAMA_BASE_URL\",\"OLLAMA_EMBED_MODEL\",\"OLLAMA_CHAT_MODEL\",\"EMBED_DIM\",\"PGHOST\",\"PGDATABASE\",\"PGUSER\",\"POLICY_PATH\",\"AUDIT_PATH\"]; print({k:os.getenv(k) for k in keys})"'

      - name: Run security tests (including /chat_rag)
        run: |
          docker compose exec -T api pytest -q -m "integration"

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs api || true
          docker compose logs db || true

      - name: Teardown
        if: always()
        run: |
          docker compose down -v
